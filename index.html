<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XLR3 / XLR5 Pinout for Analog or Digital Audio and DMX Lighting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Common pinouts for 3 pin and 5 pin XLR connectors, used in audio (analog or AES) and lighting (DMX).">
    <meta name="og:title" content="XLR3 / XLR5 Pinout for Analog or Digital Audio and DMX Lighting">
    <meta name="og:description" content="Common pinouts for 3 pin and 5 pin XLR connectors, used in audio (analog or AES) and lighting (DMX protocol).">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://pinout-xlr.in/">
    <meta name="og:image" content="xlr3_pinout.png">
    <meta name="og:image:width" content="1200">
    <meta name="og:image:height" content="630">
    <meta name="og:image:alt" content="Illustrations of XLR 3 and XLR 5 connectors with pin numbers.">
    <meta name="og:locale" content="en_GB">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="sass/style.scss">
</head>

<body>
    <h1>XLR Pinouts</h1>
    <div class="pinouts">
        <div class="pinout pinout--xlr3">
            <h2>3 pin XLR</h2>
            <div class="plugs">
                <figure class="plug--female">
                    <!-- https://jakearchibald.github.io/svgomg/ -->
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 50 270 270" role="img" aria-label="The XLR 3 female plug has three contacts (holes) numbered 1, 2, and 3 set in a triangular, counterclockwise pattern starting from the right. When looking at the plug with the latch on top and contacts facing you, pin 1 is the rightmost one, pin 2 is the leftmost one, and pin 3 is at the bottom.">
                        <path fill="#a0a0a0" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M127.5 68.4A111 111 0 1145 105.2V97c0-3.4 2.3-6.1 5.2-6.1h10.4a110.4 110.4 0 0166.9-22.5z"></path>
                        <path fill="#3080b0" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M63.8 115.8a90 90 0 10127.4 0H63.8z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M91.5 185.4a21 21 0 11-42 0 21 21 0 1142 0zM205.5 185.4a21 21 0 11-42 0 21 21 0 1142 0zM148.5 236.4a21 21 0 11-42 0 21 21 0 1142 0z"></path>
                        <path fill="#101010" stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M88.5 185.4a18 18 0 11-36 0 18 18 0 1136 0zM202.5 185.4a18 18 0 11-36 0 18 18 0 1136 0zM145.5 236.4a18 18 0 11-36 0 18 18 0 1136 0z"></path>
                        <text style="text-align:start;line-height:125%" x="186" y="248.2" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="186" y="248.2" style="text-align:start;line-height:125%">1</tspan>
                        </text>
                        <text style="text-align:start;line-height:125%" x="74" y="248.2" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="74" y="248.2">2</tspan>
                        </text>
                        <text x="130.2" y="299.2" style="text-align:start;line-height:125%" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="130.2" y="299.2">3</tspan>
                        </text>
                    </svg>
                    <figcaption>Female</figcaption>
                </figure>
                <figure class="plug--male">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="270 50 270 270" role="img" aria-label="The XLR 3 male plug has three pins numbered 1, 2, and 3 set in a triangular, clockwise pattern starting from the left. When looking at the plug with the latch on top and pins facing you, pin 1 is the leftmost one, pin 2 is the rightmost one, and pin 3 is at the bottom.">
                        <path fill="#a0a0a0" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M523.5 179.4a123 123 0 11-246 0 123 123 0 11246 0z"></path>
                        <path fill="#202020" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M400.5 68.4c23.3 0 45 7.2 62.8 19.5h9.7c7 0 13 6 13 13v7.7a111 111 0 11-85.5-40.2z"></path>
                        <path fill="#101010" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M490.5 179.4a90 90 0 11-180 0 90 90 0 11180 0z"></path>
                        <text x="346.3" y="248.2" style="text-align:start;line-height:125%" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="346.3" y="248.2">1</tspan>
                        </text>
                        <text style="text-align:start;line-height:125%" x="459.6" y="248.2" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="459.6" y="248.2">2</tspan>
                        </text>
                        <text x="404" y="299.2" style="text-align:start;line-height:125%" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" transform="translate(-12.5 -89.9)">
                            <tspan x="404" y="299.2">3</tspan>
                        </text>
                        <path fill="#b0b0b0" stroke="#505050" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M325.5 185.4a18 18 0 1036 0 18 18 0 10-36 0zM439.5 185.4a18 18 0 1036 0 18 18 0 10-36 0zM382.5 236.4a18 18 0 1036 0 18 18 0 10-36 0z"></path>
                    </svg>
                    <figcaption>Male</figcaption>
                </figure>
            </div>
            <table>
                <colgroup>
                    <col class="pin-num">
                        <col class="pin-dest-2">
                            <col class="pin-dest-2">
                </colgroup>
                <thead>
                    <tr>
                        <th>Pin</th>
                        <th>Audio <small>(Analog/AES)</small></th>
                        <th>DMX</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Ground (⏚)</td>
                        <td>Ground (⏚)</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td title="Audio, positive / hot">+</td>
                        <td title="DMX data, negative">D−</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td title="Audio, negative / cold">−</td>
                        <td title="DMX data, positive">D+</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pinout pinout--xlr5">
            <h2>5 pin XLR</h2>
            <div class="plugs">
                <figure class="plug--female">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 50 270 270" role="img" aria-label="The XLR 5 female plug has five contacts (holes) numbered 1, 2, 3, 4 and 5 set in a circular pattern. When looking at the plug with the latch on top and contacts facing you, they are numbered counterclockwise: pin 1 is the rightmost one, pin 2 is below 1 to the left, pin 3 is at the bottom, pin 4 is above 3 to the left, and pin 5 is the leftmost one back at the same level as pin 1.">
                        <path fill="#a0a0a0" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M127.5 68.4A111 111 0 1145 105.2V97c0-3.4 2.3-6.1 5.2-6.1h10.4a110.4 110.4 0 0166.9-22.5z"></path>
                        <path fill="#3080b0" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M63.8 115.8a90 90 0 10127.4 0H63.8z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.23077" d="M114.1 243.4a13.4 13.4 0 1026.8 0 13.4 13.4 0 10-26.8 0z"></path>
                        <path stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M116 243.4a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.23077" d="M64.3 212.9a13.4 13.4 0 1026.8 0 13.4 13.4 0 10-26.8 0z"></path>
                        <path stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M66.2 212.9a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.23077" d="M46 170a13.4 13.4 0 1026.9 0 13.4 13.4 0 10-26.8 0z"></path>
                        <path stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M48 170a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.23077" d="M190.7 212.9a13.4 13.4 0 11-26.8 0 13.4 13.4 0 1126.8 0z"></path>
                        <path stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M188.8 212.9a11.5 11.5 0 11-23 0 11.5 11.5 0 1123 0z"></path>
                        <path stroke="#202020" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.23077" d="M209 170a13.4 13.4 0 11-26.9 0 13.4 13.4 0 1126.8 0z"></path>
                        <path stroke="#a0a0a0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M207 170a11.5 11.5 0 11-23 0 11.5 11.5 0 1123 0z"></path>
                        <text x="145.2" y="295.8" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="145.2" y="295.8">3</tspan>
                        </text>
                        <text x="196.4" y="232.1" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="196.4" y="232.1">1</tspan>
                        </text>
                        <text x="179.5" y="271" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="179.5" y="271">2</tspan>
                        </text>
                        <text x="96.7" y="232.1" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="96.7" y="232.1">5</tspan>
                        </text>
                        <text x="111.6" y="271" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="111.6" y="271">4</tspan>
                        </text>
                    </svg>
                    <figcaption>Female</figcaption>
                </figure>
                <figure class="plug--male">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="270 50 270 270" role="img" aria-label="The XLR 5 male plug has five pins numbered 1, 2, 3, 4 and 5 set in a circular pattern. When looking at the plug with the latch on top and pins facing you, they are numbered clockwise: pin 1 is the leftmost one, pin 2 is below 1 to the right, pin 3 is at the bottom, pin 4 is above 3 to the right, and pin 5 is the leftmost one back at the same level as pin 1.">
                        <path fill="#a0a0a0" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M523.5 179.4a123 123 0 11-246 0 123 123 0 11246 0z" />
                        <path fill="#202020" stroke="gray" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M400.5 68.4c23.3 0 45 7.2 62.8 19.5h9.7c7 0 13 6 13 13v7.7a111 111 0 11-85.5-40.2z" />
                        <path fill="#101010" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M490.5 179.4a90 90 0 11-180 0 90 90 0 11180 0z" />
                        <text x="418.2" y="295.8" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="418.2" y="295.8">3</tspan>
                        </text>
                        <text x="360" y="232.1" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="360" y="232.1">1</tspan>
                        </text>
                        <text x="384.8" y="271" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="384.8" y="271">2</tspan>
                        </text>
                        <text x="474" y="232.1" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="474" y="232.1">5</tspan>
                        </text>
                        <text x="455.1" y="271" fill="#d0d0d0" fill-opacity=".9" font-size="36" font-weight="400" style="text-align:start;line-height:125%" transform="translate(-27.5 -73.7)">
                            <tspan x="455.1" y="271">4</tspan>
                        </text>
                        <path fill="#b0b0b0" stroke="#505050" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.92308" d="M389 243.4a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0zM339.2 212.9a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0zM321 170a11.5 11.5 0 1023 0 11.5 11.5 0 10-23 0zM461.8 212.9a11.5 11.5 0 11-23 0 11.5 11.5 0 1123 0zM480 170a11.5 11.5 0 11-23 0 11.5 11.5 0 1123 0z" />
                    </svg>
                    <figcaption>Male</figcaption>
                </figure>
            </div>

            <table>
                <colgroup>
                    <col class="pin-num">
                        <col class="pin-dest-1">
                </colgroup>
                <thead>
                    <tr>
                        <th>Pin</th>
                        <th>DMX</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Ground (⏚)</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td title="First DMX link, negative">D−</td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td title="First DMX link, positive">D+</td>
                    </tr>
                    <tr class="optional">
                        <th>4</th>
                        <td title="Secondary DMX link, negative. Optional">D<sub>2</sub>−</td>
                    </tr>
                    <tr class="optional">
                        <th>5</th>
                        <td title="Secondary DMX link, positive. Optional">D<sub>2</sub>+</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <footer>Illustrations are derivative work from Omegatron, DrBob & Vince under license <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, via Wikimedia Commons: <a href="https://commons.wikimedia.org/wiki/File:XLR_pinouts.svg">XLR 3</a>, <a href="https://commons.wikimedia.org/wiki/File:XLR5_pinouts.svg">XLR 5</a></footer>
</body>

</html>
